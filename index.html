<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Behold Adventure </title>
    <!-- custom font  -->
    <link rel="stylesheet" href="style.css">

    <!-- fontawesome -->
    <script src="https://kit.fontawesome.com/166fb70d22.js" crossorigin="anonymous"></script>

    <!-- css framework  -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#0077b6',
                        secondary: '#eb5e28',
                        tertiary: '#f72585',
                    }
                }
            }
        }
    </script>
</head>

<body>
    <header class="bg-primary">
        <nav class="w-11/12 mx-auto h-20 flex justify-between items-center	text-white ">
            <div>
                <h1><a href="#home" class="text-3xl font-semibold hover:text-secondary">Behold Adventure</a></h1>
            </div>
            <div>
                <ul class="lg:flex lg:text-xl ">
                    <li><a class="hover:bg-secondary py-7 px-4" href="#home">
                            <i class="fa-solid fa-magnifying-glass"></i></a></li>
                    <li><a class="hover:bg-secondary lg:py-7 lg:px-4" href="#home">Home</a></li>
                    <li><a class="hover:bg-secondary lg:py-7 lg:px-4" href="#home">Country Guides</a></li>
                    <li><a class="hover:bg-secondary lg:py-7 lg:px-4" href="#home">City Guides</a></li>
                    <li><a class="hover:bg-secondary lg:py-7 lg:px-4" href="#home">Food & Drinks</a></li>
                    <li><a class="hover:bg-secondary lg:py-7 lg:px-4" href="#home">Flights</a></li>
                    <li><a class="hover:bg-secondary lg:py-7 lg:px-4" href="#home">About</a></li>
                </ul>
            </div>
        </nav>
    </header>

    <main>
        <!-- banner part -->
        <section class="bg-[url('./images/banner.jpg')] bg-cover ">
            <div class="flex items-center justify-center h-screen">
                <div class="text-center ">
                    <h1 class="text-4xl font-bold bg-primary p-3 mb-6 rounded text-white ">
                        Country, City and Region Guides</h1>
                    <input type="text" class=" p-2 rounded mb-6  w-full border-2 border-black "
                        placeholder="Where would you like to go?">
                    <button class="rounded px-3 py-2 bg-secondary hover:bg-tertiary text-white ">Booking now</button>
                </div>
            </div>
        </section>

        <!-- follow us  -->
        <section class="w-11/12 mx-auto my-10">
            <h2 class="text-center text-primary text-xl ">Follow us on </h2>
            <div class="flex justify-center items-center gap-8 my-2 text-tertiary ">
                <p><a href="#"><i class="fa-brands fa-facebook text-3xl"></i></a></p>
                <p><a href="#"><i class="fa-brands fa-pinterest text-3xl"></i></i></a></p>
                <p><a href="#"><i class="fa-brands fa-twitter text-3xl"></i></a></p>
            </div>
        </section>


    </main>

    <footer>

    </footer>
</body>

</html>
